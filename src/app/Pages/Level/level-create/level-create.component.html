<p>level-create works!</p>

<div class="container mt-5">
  <form (ngSubmit)="saveLevel()">
    <div class="mb-3">
      <label for="maxScore" class="form-label">max Score</label>
      <input type="number" [(ngModel)]="maxScore" name="maxScore" class="form-control" id="maxScore" placeholder="Enter Max Score">
      <span *ngIf="errors.maxScore" class="text-danger">{{errors.maxScore}}</span>
    </div>

    <div class="mb-3">
      <label for="minScore" class="form-label">Min Score</label>
      <input type="number" [(ngModel)]="minScore" name="minScore" class="form-control" id="minScore" placeholder="Enter Min Score">
      <span *ngIf="errors.minScore" class="text-danger">{{errors.minScore}}</span>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" [(ngModel)]="description" name="description" class="form-control" id="birthDate" placeholder="Enter Description">
      <span *ngIf="errors.description" class="text-danger">{{errors.description}}</span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
