<p>student-list works!</p>
<div class="container mt-5">
  <h2 class="text-center mb-4">Trainer Information</h2>
  <div>
    <a routerLink="/student" class="btn btn-primary float-end">Add Student</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Birth Date</th>
          <th scope="col">Address</th>
          <th scope="col">Inscription Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of this.students; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.birthDate | date:'yyyy-MM-dd' }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.dateInscription | date:'yyyy-MM-dd' }}</td>

          <a routerLink="/student/edit/{{student.id}}" class="btn btn-success">Edit</a>
          <button type="button" (click)="deleteStudent($event, student.id)"  class="btn btn-danger">delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
